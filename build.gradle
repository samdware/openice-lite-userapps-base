apply plugin: 'java'
apply plugin: 'application'

wrapper {
    gradleVersion = '4.8'
}

defaultTasks 'build'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// TODO: Update the main class if needed
mainClassName = "App"

repositories {
    flatDir {
        dirs 'libs'
    }

    jcenter()

    maven { url "https://jitpack.io" }
}

dependencies {
    // OpenICE-lite Core
    implementation 'com.github.samdware:openice-lite:v0.1.4'

